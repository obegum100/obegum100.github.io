<html>
<head>
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>

	<hr>
	<a href="images/chicken-nose.png" data-lightbox="image-1" data-title="Chicken Nose">
	<img  src="images/chicken-nose.png" alt=""></a>

	<a href="images/ghostly-zoots.png" data-lightbox="image-1" data-title="Ghostly Zoots">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
